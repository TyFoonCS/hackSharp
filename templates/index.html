<!DOCTYPE html>
  <html>
        <head>
            <meta charset="utf-8">
            <title> Вход - Лучший школьник </title>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
            <link href="static/css/main.css" rel="stylesheet">
            <script src="static/js/materialize.min.js"></script>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <script type="text/javascript">
                document.addEventListener('DOMContentLoaded', function() {
                    var elems = document.querySelectorAll('select');
                    var instances = M.FormSelect.init(elems);
                });
            </script>
        </head>
        <body>
            <nav>
                <div class="nav-wrapper blue darken-3">
                    <a href="/" class="brand-logo left"><img class="logo" src="static/images/logo-white.png"></a>
                    <ul id="nav-mobile" class="right">
                        <li><a href="{{ lka }}">{{ lk }}</a></li>
                        <li><a href="{{ rega }}">{{ reg }}</a></li>
                        <li><a href="{{ entera }}">{{ enter }}</a></li>
                    </ul>
                </div>
            </nav>
            <p>Привет, {{ login }}</p>
            <div class="row">
                <div class="col s4">
                    <p>Имя</p>
                </div>
                <div class="col s4">
                    <p>Школа</p>
                </div>
                <div class="col s4">
                    <p>Рейтинг</p>
                </div>
            </div>
            <script type="text/javascript">
                const pupils = JSON.parse(`{{ table }}`.replace(/&#34;/g, `"`));
                pupils.forEach(function(item)
                {
                    document.write(`
                        <div class="row">
                            <div class="col s4">
                                <textarea readonly class="materialize-textarea">${item[0]}</textarea>
                            </div>
                            <div class="col s4">
                                <textarea readonly class="materialize-textarea">${item[1]}</textarea>
                            </div>
                            <div class="col s4">
                                <textarea readonly class="materialize-textarea">${item[2]}</textarea>
                            </div>
                        </div>
                    `);
                });
            </script>
        </body>
  </html>
